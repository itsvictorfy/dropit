<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Spy</title>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/util.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
  </head>
  <body>
    <nav id="navbar" class="navbar">
      <a data-scroll="home" href="/#home" class="active"> Home </a>
      <a data-scroll="about" href="/#about"> About </a>
      <a data-scroll="work" href="/#work"> Work </a>
      <a data-scroll="pricing" href="/#pricing"> Pricing </a>
      <a data-scroll="account" href="/login"> Login </a>
      <a data-scroll="account" href="/register"> Signup </a>
    </nav>
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <form class="login100-form validate-form">
              <h1>Welcome</h1>
              <span class="login100-form-title p-b-48">
                <i class="zmdi zmdi-font"></i>
              </span>
              <form action="/register/newRequest" class="form-container" method="POST">
              </form>
              <form action = "/register/newRequest" id = "registration" method="POST" >
                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_first_name">
                  <span class="focus-input100" data-placeholder="First Name"></span>
                </div>

                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_last_name">
                  <span class="focus-input100" data-placeholder="Last Name"></span>
                </div>

                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_email">
                  <span class="focus-input100" data-placeholder="Email"></span>
                </div>

                <div class="wrap-input100">
                  <input class="input100" type="password" name="register_password">
                  <span class="focus-input100" data-placeholder="Password"></span>
                </div>
      
                <div class="wrap-input100">
                  <input class="input100" type="password" name="register_conf_password">
                  <span class="focus-input100" data-placeholder="Confirm Password"></span>
                </div>

                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_subscribtion">
                  <span class="focus-input100" data-placeholder="Email"></span>
                </div>
      
                <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" type="submit" >Register</button>
                  </div>
                </div>
              </form>
              </div>
            </form>
          </div>
        </div>
      </div>


    <script src="main.js"></script>
  </body>
</html>
