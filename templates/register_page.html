<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropit-Register</title>
    <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1RdRz-ri8jYe0of-sjPdXqKuyPfL32B3v"/>
    <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1IDIM7jghnXCPC2GLOUECgmR62cio7UZV"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"
    />
  </head>
  <body>
    <nav id="navbar" class="navbar">
      <a data-scroll="home" href="/#home" class="active"> Home </a>
      <a data-scroll="about" href="/#about"> About </a>
      <a data-scroll="work" href="/#work"> Work </a>
      <a data-scroll="pricing" href="/#pricing"> Pricing </a>
      <a data-scroll="account" href="/login"> Login </a>
      <a data-scroll="account" href="/register"> Signup </a>
    </nav>
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
              <h1>Welcome</h1>
              <span class="login100-form-title p-b-48">
                <i class="zmdi zmdi-font"></i>
              </span>
              <form action="/reg/newrequest" class="form-container" method="POST">
              </form>
              <form action = "/reg/newrequest" id = "registration" method="POST" >
                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_first_name" placeholder="First Name">
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_last_name" placeholder="Last Name">
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_email" placeholder="Email">
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="password" name="register_password" placeholder="Password">
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="password" name="register_conf_password" placeholder="Confirm Password">
                </div>
                <div class="wrap-input100">
                  <input class="input100" type="text" name="register_subscribtion" placeholder="Subsctibtio">
                </div>
                <div class="container-login100-form-btn">
                  <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" type="submit" >Register</button>
                  </div>
                </div>
              </form>
              </div>
          </div>
        </div>
      </div>


    <script src="main.js"></script>
  </body>
</html>
