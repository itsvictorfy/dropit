<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropit-Search Result</title>
        <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1RdRz-ri8jYe0of-sjPdXqKuyPfL32B3v"/>
        <link rel="stylesheet" href="https://drive.google.com/uc?export=view&id=1IDIM7jghnXCPC2GLOUECgmR62cio7UZV"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"rel="stylesheet"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0"/>
      </head>
      <body>
        <nav id="navbar" class="navbar">
            <a data-scroll="home" href="#home" class="active"> Home </a>
            <a data-scroll="about" href="#about"> About </a>
            <a data-scroll="work" href="#work"> Work </a>
            <a data-scroll="pricing" href="#pricing"> Pricing </a>
            <a data-scroll="account" href="/login"> Login </a>
            <a data-scroll="account" href="/register"> Signup </a>
        </nav>
        <section id="home" class="section">
            <div class="container">
              <div class="content-wrapper text-center">
                <div class="content">
                    <br>
                    <br>
                    <br>
                    <br>
                    <h1>Seatch result</h1>
                    <table border="1">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Asin</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Rating</th>
                            <th>Total Ratings</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range .}}
                            <tr>
                            <td><a href="{{.Link}}"><img src="{{.ImageUrl}}" alt="product-image" height="75px" width="75px"></a></td>
                            <td>{{.Asin}}</td>
                            <td>{{.Title}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Rating}}</td>
                            <td>{{.TotalRatings}}</td>
                            <td>{{.MonthlySalesEstimate}}</td>
                            </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
        </section>        
    </body>
</html>
