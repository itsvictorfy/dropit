version: '3'
services:
  mariadb:
    image: mariadb
    container_name: dropit_users_DB
    build:
      dockerfile: db.dockerfile
    environment:
      MARIADB_ROOT_PASSWORD: admin
      MARIADB_DATABASE: userdDB
      MARIADB_USER: admin
      MARIADB_PASSWORD: admin
    ports:
      - 3306:3306
    volumes:
      - shared-data:/data/mariadb
    healthcheck:
      test: mysqladmin -padmin ping -h localhost
      interval: 20s
      start_period: 10s
      timeout: 10s
      retries: 3

  dropit:
    image: dropit:latest
    container_name: dropit_app
    restart: always
    build:
      dockerfile: Dockerfile
    links:
      - "mariadb:userdDB"
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - 8080:8080
    volumes:
      - shared-data:/data/dropit
    environment:
      CONTAINER_NAME: dropit

  redis:
    image: redis:latest
    container_name: dropit_prod_cache
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - shared-data:/data/redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

volumes:
  shared-data:
